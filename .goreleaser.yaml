project_name: blink-cli
before:
  hooks:
  - go get ./...
builds:
  - env: [CGO_ENABLED=0]
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'