            $ref: '#/definitions/models.ConnectionType'
      produces:
        - application/json
      responses:
        "200":
          description: ok
          schema:
            $ref: '#/definitions/models.ConnectionType'
        "400":
          description: Cannot create Connection type
          schema:
            $ref: '#/definitions/api_responses.ErrorWrapper'
      security:
        - ApiKeyAuth: []
      summary: Creates a new Connection type
      tags:
        - Connections
      x-cobra-command:
        hidden: true
  /connection_types/{id}:
    delete:
      consumes:
        - application/json
      description: Deletes a Connection type
      operationId: ConnectionTypeDelete
      parameters:
        - description: ID
          in: path
          name: id
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: connection type id
          schema:
