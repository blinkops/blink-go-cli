  - http
info:
  contact:
    email: support@blinkops.com
    name: API Support
    url: http://blinkops.com/support
  description: Blink Apis
  termsOfService: http://swagger.io/terms/
  title: Blink Apis
  version: "1.0"
paths:
  /api/readiness:
    get:
      consumes:
        - application/json
      description: Show controller GetReadiness status
      operationId: GetReadiness
      produces:
        - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
      summary: Show controller readiness status
      tags:
        - Controller
      x-cobra-command:
        use: health
  /api/stats:
    get:
      consumes:
        - application/json
      description: Show controller status
      operationId: GetStats
      produces:
        - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
      summary: Show controller status
      tags:
        - Controller
      x-cobra-command:
        use: stats
  /api/version:
    get:
      consumes:
        - application/json
      description: Display blink controller version
      operationId: GetVersion
      produces:
        - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
      summary: Display blink controller version
      tags:
        - Controller
      x-cobra-command:
        use: version
  /apikey:
    get:
      description: Generate api key for user
      operationId: GenerateAPIKey
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Failed to generate api key
          schema:
            $ref: '#/definitions/api_responses.ErrorWrapper'
      security:
        - ApiKeyAuth: []
      summary: Generate api key for user
      tags:
        - APIKey
  /connection_types:
    get:
      consumes:
        - application/json
      description: Returns connection types by a filter
      operationId: ConnectionTypeFindByFilter
      parameters:
        - description: '{ ֿֿֿ''limit'': 25, ''offset'': 0, ''filter'': { ''name'': {
          ''$gt'': ''k8s'', } } }'
          in: query
          name: q
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: ok
          schema:
            allOf:
              - $ref: '#/definitions/api_responses.PagingInfo'
              - properties:
                  results:
                    items:
                      $ref: '#/definitions/models.ConnectionType'
                    type: array
                type: object
        "404":
          description: Can not find Connection Types
          schema:
            $ref: '#/definitions/api_responses.ErrorWrapper'
      security:
        - ApiKeyAuth: []
      summary: Returns connection types by a filter
      tags:
        - Connections
      x-cobra-command:
        hidden: true
    post:
      consumes:
        - application/json
      description: Creates a new Connection type
      operationId: ConnectionTypeCreate
      parameters:
        - description: add connection type
          in: body
